<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Color Box -->
  <rect x="5" y="5" rx="20" ry="20" width="390" height="110" fill="url(#grad)" stroke="#fff" stroke-width="3"/>
  
  <!-- Glow Border -->
  <rect x="5" y="5" rx="20" ry="20" width="390" height="110" fill="none" stroke="white" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="20,600;600,20" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-size="28" font-weight="bold" fill="white" font-family="Poppins, Arial">
    Shruti Music Bot
  </text>
</svg>
